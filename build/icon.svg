<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#1F2937"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
  
  <!-- Bot icon (simple circuit-like design) -->
  <g>
    <!-- Head circle -->
    <circle cx="256" cy="150" r="45" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="256" cy="150" r="40" fill="#3B82F6"/>
    
    <!-- Eyes -->
    <circle cx="245" cy="145" r="6" fill="#FFFFFF"/>
    <circle cx="267" cy="145" r="6" fill="#FFFFFF"/>
    
    <!-- Mouth -->
    <path d="M 245 155 Q 256 160 267 155" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body rectangle -->
    <rect x="216" y="210" width="80" height="70" rx="8" fill="#3B82F6" stroke="#60A5FA" stroke-width="2"/>
    
    <!-- Body details (circuit lines) -->
    <line x1="230" y1="210" x2="230" y2="280" stroke="#60A5FA" stroke-width="2"/>
    <line x1="256" y1="210" x2="256" y2="280" stroke="#60A5FA" stroke-width="2"/>
    <line x1="282" y1="210" x2="282" y2="280" stroke="#60A5FA" stroke-width="2"/>
    
    <!-- Arms -->
    <line x1="216" y1="235" x2="160" y2="235" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
    <line x1="296" y1="235" x2="352" y2="235" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Arm endpoints -->
    <circle cx="160" cy="235" r="5" fill="#60A5FA"/>
    <circle cx="352" cy="235" r="5" fill="#60A5FA"/>
  </g>
  
  <!-- Text: GIDEONBOT -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" letter-spacing="2">
    GIDEONBOT
  </text>
  
  <!-- Subtitle line -->
  <line x1="120" y1="400" x2="392" y2="400" stroke="#60A5FA" stroke-width="2" opacity="0.6"/>
</svg>